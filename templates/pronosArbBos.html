{% load static %}
{% load plotly_dash %}
<!DOCTYPE html>
<html>
    <head>       
        <title>Pronóstico Arb/Bos</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
        <link rel="stylesheet" href="{% static 'css/global.css' %}" />
        <link rel="stylesheet" href="{% static 'css/nav.css' %}" />
        <link rel="stylesheet" href="{% static 'css/home.css' %}" />
        <link rel="stylesheet" href="{% static 'css/dark.css' %}" />
        <link rel="stylesheet" href="{% static 'css/base.css' %}" />
        <link rel="stylesheet" href="{% static 'css/containers.css' %}" />
        <link rel="stylesheet" href="{% static 'css/header.css' %}" />
        <link rel="stylesheet" href="{% static 'css/main.css' %}" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


        <link rel="shortcut icon" href="{% static '/img/favicon.png' %%}" type="image/x-icon" />
    </head>

    <body class="dash-template">   
        <header class="header-top">
            <div class="nav-wrapper">
                <a href="/">Inicio<i class="fa fa-home home-icon"></i></a>
            </div>
          </header>  
        {% include 'navbar.html' %}

        <div class="content-container">
            <div>
                <h1>Pronóstico por Árboles y Bosques</h1>
            </div>
            {# Sección necesaria  por usar 'plotly_direct' -> header&footer #}
            {% plotly_header %}
            <div class="{% plotly_class name='section_pronosArbBosq' %} card" style="height: 100%; width: 100%">
                {% plotly_direct name='section_pronosArbBosq' %}
            </div>
            {% plotly_footer %}
        </div>
        <footer>
            <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
            <script type="text/javascript" src="../../../static/js/barra.js"></script>
        </footer>
    </body>
</html>
