{% load static %}
{% load plotly_dash %}
<!DOCTYPE html>
<html>
    <head>       
        <title>Apriori</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
        <link rel="stylesheet" href="{% static 'css/global.css' %}" />
        <link rel="stylesheet" href="{% static 'css/nav.css' %}" />
        <link rel="stylesheet" href="{% static 'css/home.css' %}" />
        <link rel="stylesheet" href="{% static 'css/dark.css' %}" />
        <link rel="stylesheet" href="{% static 'css/base.css' %}" />
        <link rel="stylesheet" href="{% static 'css/containers.css' %}" />
        <link rel="stylesheet" href="{% static 'css/header.css' %}" />
        <link rel="stylesheet" href="{% static 'css/main.css' %}" />

    <body class="dash-template">   
        <header class="header-top">
            <div class="nav-wrapper">
                <a href="/">
                    <h1>Inicio</h1>

            </div>
        </header>         
        {% include 'navbar.html' %}

        <div class="content-container">
            <div>
                <h1>Reglas de asociación</h1>
                <p>Agregar introducción y cosas random</p>
            </div>
            <div class="{% plotly_class name='section_apriori' %} card" style="height: 100%; width: 100%">
                {% plotly_app name='section_apriori' ratio=0.5 %}
            </div>
        </div>
        <footer>
            <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
            <script type="text/javascript" src="../../../static/js/barra.js"></script>
        </footer>
